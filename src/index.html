<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset>
        <legend>
          Personal information
        </legend>
        <div class="top">
          <label for="surnameId">
            Surname:
          </label>
          <input
            type="text"
            name="surname"
            id="surnameId"
            required
          >
        </div>
        <div class="middle">
          <label for="nameId">
            Name:
          </label>
          <input
            type="text"
            name="name"
            id="nameId"
            required
          >
        </div>
        <div class="middle">
          <label for="year">
            How old are you?
          </label>
          <input
            type="number"
            value="12"
            name="year-old"
            id="year"
            min="12"
            max="100"
            required
          >
        </div>
        <div class="middle">
          <label for="birthdayId">
            Full date of birth
          </label>
          <input
            type="date"
            name="birthday"
            id="birthdayId"
            required
          >
        </div>
        <div class="bottom">
          <label for="termsId">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="terms"
            id="termsId"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>
          Registration
        </legend>
        <div class="top">
          <label for="emailId">
            E-mail:
          </label>
          <input
            type="email"
            name="email"
            id="emailId"
            placeholder="email@example.com"
          >
        </div>
        <div class="bottom">
          <label for="passwordId">
            Password:
          </label>
          <input
            type="password"
            name="password"
            id="passwordId"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>
          An interesting fact about you!
        </legend>
        <div class="top">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            id="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="cats"
            id="no"
          >
          <label for="no">No</label>
        </div>
        <div class="middle">
          <label for="colorId">
            What is your favorite color?
          </label>
          <input
            type="color"
            name="color"
            id="colorId"
          >
        </div>
        <div class="middle">
          <label for="bedId">
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="bed"
            id="bedId"
          >
        </div>
        <div class="middle">
          <label for="brandId">
            What are your favorite brand of cars?
          </label>
          <select
            name="brand"
            id="brandId"
            multiple
         >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="bottom">
          <label for="rateId">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="rate"
            id="rateId"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset class="bottom">
        <legend>
          Additional info
        </legend>
        <div class="top">
          <label for="commentId">
            Comments:
          </label>
          <textarea name="comment" id="commentId"></textarea>
        </div>
        <div class="bottom">
          <label for="recommendId">
            Would you recommend us?
          </label>
          <select name="recommend" id="recommendId">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
