<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>
          Personal information
        </legend>
        <div class="top">
          <label for="surnameId">
            Surname:
          </label>
          <input
           type="text"
           name="surname"
           id="surnameId"
          >
        </div>
        <div class="middle">
          <label for="nameId">
            Name:
          </label>
          <input
           type="text"
           name="name"
           id="nameId"
          >
        </div>
        <div class="middle">
          <label for="howOldId">
            How old are you?
          </label>
          <input
           type="number"
           name="howOld"
           id="howOldId"
           max="25"
          >
        </div>
        <div class="middle">
          <label for="birthdayId">
            Full date of birth
          </label>
          <input
           type="date"
           name="birthday"
           id="birthdayId"
          >
        </div>
        <div class="bottom">
          <label for="termsId">
            I accept the term of the agreement
          </label>
          <input
           type="checkbox"
           name="terms"
           id="termsId"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>
          Registration
        </legend>
        <div class="top">
          <label for="emailId">
            E-mail:
          </label>
          <input
           type="email"
           name="email"
           id="emailId"
          >
        </div>
        <div class="bottom">
          <label for="passwordId">
            Password:
          </label>
          <input
           type="password"
           name="password"
           id="passwordId"
          >
        </div>
      </fieldset>
    </form>
  </body>
</html>
